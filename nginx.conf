# nginx configuration for Django project with SSL and WebSocket support

worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    client_max_body_size 20M;

    gzip on;
    gzip_disable "msie6";

    # Redirect all HTTP traffic to HTTPS non-www
    server {
        listen 80;
        server_name resons.dev www.resons.dev;
        return 301 https://resons.dev$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name resons.dev www.resons.dev;

        ssl_certificate /etc/letsencrypt/live/resons.dev/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/resons.dev/privkey.pem;

        # Improve SSL security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;

        # Serve static files
        location /static/ {
            alias /root/prProject-OTD/Resons/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }

        # Serve media files
        location /media/ {
            alias /root/prProject-OTD/Resons/media/;
            expires 30d;
            add_header Cache-Control "public, must-revalidate, proxy-revalidate";
        }

        # Proxy pass for main app on port 8000
        location / {
            proxy_pass http://127.0.0.1:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 90s;
        }

        # Proxy pass for WebSocket connections on /ws/ to port 8001
        location /ws/ {
            proxy_pass http://127.0.0.1:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_connect_timeout 60s;
            proxy_read_timeout 90s;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }

        # Support secure WebSocket (wss)
        map $http_upgrade $connection_upgrade {
            default upgrade;
            ''      close;
        }

        error_log /var/log/nginx/resons_error.log debug;
        access_log /var/log/nginx/resons_access.log;
    }
}
