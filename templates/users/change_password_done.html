{% extends 'base.html' %}
{% load static %}

{% block title %}Password Changed Successfully{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-10 px-4 shadow-xl sm:rounded-2xl sm:px-10 border border-gray-100 text-center">
            
            <!-- Success Icon Animation -->
            <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-success-100 mb-6">
                <svg class="h-10 w-10 text-success-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            </div>

            <!-- Heading -->
            <h2 class="text-2xl font-bold text-gray-900 mb-2">
                Password Changed
            </h2>
            
            <!-- Description -->
            <p class="text-sm text-gray-500 mb-8 max-w-xs mx-auto">
                Your password has been updated successfully. Your account is now secure with your new credentials.
            </p>

            <!-- Action Button -->
            <a href="{% url 'users:profile' %}" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-colors">
                Return to Profile
            </a>
            
        </div>
    </div>
</div>
{% endblock %}
