{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Transcript{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Delete Transcript</h1>
        <p class="mb-6">Are you sure you want to delete the transcript titled "<strong>{{ transcript.title }}</strong>"?</p>
        <form method="post" action="{% url 'core:transcript_delete' transcript.id %}">
            {% csrf_token %}
            <button type="submit" class="px-4 py-2 bg-error-600 text-white rounded-md hover:bg-error-700 focus:outline-none focus:ring-2 focus:ring-error-500 focus:ring-offset-2 transition-colors">
                Confirm Delete
            </button>
            <a href="{% url 'core:transcript_detail' transcript.id %}" class="ml-4 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
